    <main>
        <div class="divPrincipal">
            <h1 class="cardPrincipal">Nos gustaría saber de vos</h1>
        </div>
        <article class="mainQuest">
            <form class="cardQuest" action="#">
                <label class="cardQuest" for="firstName">Nombre
                    <input type="text" placeholder="Haga click aqui para escribir"><br>
                </label>
                <label class="cardQuest" for="email">E-mail:
                    <input type="email" placeholder="example@mail.com" name="email"><br>
                </label>
                <label class="cardQuest" for="Observaciones"> Escríbenos:<br>
                    <textarea placeholder="Dejá tu comentario aqui"></textarea>
                </label> <br>
                <input type="number" placeholder="Edad"><br>
                <div><p class="cardQuest">¿Qué te parece nuestra página?:</p>
                    <div>Excelente
                        <input type="radio" name="lado" value="Excelente">
                    </div>
                    <div>Buena
                        <input type="radio" name="lado" value="Buena">
                    </div>
                    <div>Insuficiente
                        <input type="radio" name="lado" value="Insuficiente">
                    </div>
                </div>
                <p class="cardQuest">¿Cómo llegaste a nosotros?</p>
                <select name="letra" id="letra"> 
                    <option value="publi">Publicidad</option>
                    <option value="home">Conocidos</option>
                    <option value="other">Otros</option>
                </select>
                <div class="cardQuest">¿Te gustaría subscribirte a nuestro newsletter?
                <input class="cardQuest" type="checkbox" name="acepta" value="1"></div>
                <input type="submit" value="Completar">
                <input type="reset" value="Borrar Todo">
            </form>
        </article>
